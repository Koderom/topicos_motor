<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <link href="https://fonts.bunny.net/css?family=roboto:300,400,500,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Avatar Twilio</title>

    </style>

</head>

<body>
    <div id="notificacion-container">
        <div class="notificacion-message" id="notificacion-text-container">
            <i class="fas fa-exclamation-circle"></i>
            <span id="notificacion">Esta seria la notificacion</span>
        </div>
    </div>
    <div class="recursos-container">
        <div id="video-container" class="video-container">
            <video id="my-video" class="video-js" controls preload="auto" poster="./assets/default_music_poster.jpg" data-setup="{}" ></video>
        </div>
        <div class="escenas-container" id="escenas-container">
        </div>
    </div>
    
    <div id="chat-container">
        <div class="chat-title">
            Guion: 
            <span id="btn-guardar">Guardar</span>
        </div>
        <div id="messages-container">

        </div>
        <div class="opciones-guion">
            <button class="opcion-guion" id="btn-avatar">Interaccion avatar
                
            </button>
            <button class="opcion-guion" id="btn-generar">Musica
                
            </button>
            <button class="opcion-guion" id="btn-generar">Video
                
            </button>
            <button class="opcion-guion" id="btn-generar">Imagenes
                
            </button>    
        </div>
        <button class="button-guion" id="btn-generar">Generar contenido
        </button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar interaccion con el avatar</h2>
            <form id="myForm" enctype="multipart/form-data">
                <div>
                    <label for="mensaje">Texto:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="mensaje">Texto:</label>
                    <input type="file" name="file" id="file" >
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>    
</body>
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://kit.fontawesome.com/871fc34738.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./index.js" type="module"></script>
</html>
