<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/componentes.css">
    <link rel="stylesheet" href="programaciones.css">
    <title>Document</title>
</head>
<body>
    <main class="programaciones-container">
        <header class="programaciones-header">
            <span class="title">Programaciones</span>
            <span id="btn-volver" class="btn-volver">Volver</span>
        </header>
        <div id="programaciones-list-container" class="programaciones-list-container">

        </div>
        <button class="btn-crear-programacion" id="btn-crear-programacion">
            crear nuevo
        </button>
    </main>

    <div class="absolute-container" id="form-container-crear-programacion">
        <div class="form-container colorful-form">
            <h3 class="form_title">Crear nueva programacion</h3>
            <form class="form" action="http://localhost:3035/api/programacion/create" method="post" enctype="application/x-www-form-urlencoded" id="form-crear-programacion" >
                <div class="form-group">
                    <label class="form-label" for="programa-titulo">Titulo: </label>
                    <input class="form-input" type="text" id="programacion-titulo" name="titulo"  value=''required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programacion-nro-episodio">Numero de episodio: </label>
                    <input class="form-input" type="number" id="programacion-nro-episodio" name="nro_episodio"  value=''required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programacaion-descripcion">Descripcion: </label>
                    <input class="form-input" type="text" id="programacaion-descripcion" name="descripcion"  value=''required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-fecha-emision">Fecha de emision: </label>
                    <input class="form-input" type="date" id="programa-titulo" name="fecha_emision"  value=''required>
                </div>
                <div class="form-option-container">
                    <button class="form-button" type="submit" id="form-btn-programacion-guardar">Guardar</button>
                    <button class="form-button" type="button" id="form-btn-programacion-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./programaciones.js"></script>
</body>
</html>
