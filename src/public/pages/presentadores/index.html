<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgb(219, 219, 219);
            overflow: hidden;
            
        }
        .programaciones-container{
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            background: white;
            border-radius: 8px;
            border: 1px solid rgba(102, 102, 102, 0.411);
        }
        .programaciones-header{
            height: 2.5rem;
            width: 100%;
            border-bottom: 1px solid rgba(102, 102, 102, 0.411);
            display: flex;
            align-items: center;
            padding: 1.5rem;
        }
        .programaciones-list-container{
            height: 70%;
            width: 95%;
            margin: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(102, 102, 102, 0.411);
            display: flex;
            flex-direction: row;
            /* justify-content: space-between; */
            padding: 2rem;
        }
        .absolute-container{
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.658);

            display: none;
            justify-content: center;
            align-items: center;
        }
        a{
            width: fit-content;
            height: fit-content;
            text-decoration: none;
        }
        a:visited, a:link, a:focus{
            color: black;
        }
        .btn-crear-programa{
            align-self: flex-end;
            margin: 0 2rem;
        }
        .form_title{
            width: 100%;
            text-align: center;
            margin: 1rem;
        }
        .preview_image{
            width: 90%;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .programaciones-list-container{
            display: flex;
            flex-direction: row;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .card_presentador{
            font-size: 14px;
            box-shadow: 0 0 2px 1px rgb(153, 153, 153);
            border-radius: 10px;
            width: 10rem;
            height: 12rem;
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .presentador_image{
            width: 100%;
            height: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .presentador_image>img{
            width: 100%;
        }
        .presentador_data_container{
            height: 50%;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            padding: 0.2rem;
            overflow: hidden;
            
        }
        .card_presentador_campo{
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="./../../styles/componentes.css">
    <title>Document</title>
</head>
<body>
    <main class="programaciones-container">
        <header class="programaciones-header">
            <span class="title">Presentadores</span>
        </header>
        <div id="presentador_list_container" class="programaciones-list-container">

                <div class="presentador_image">
                    <img  src="https://static01.nyt.com/newsgraphics/2020/11/12/fake-people/4b806cf591a8a76adfc88d19e90c8c634345bf3d/fallbacks/mobile-03.jpg" alt="">
                </div>
                
                <div class="presentador_data_container">
                    <div>
                        <span class="card_presentador_campo">Nombre:</span> <span class="card_presentador_valor"></span>
                    </div>
                    <div>
                        <span class="card_presentador_campo">Idioma:</span> <span class="card_presentador_valor"></span>
                    </div>
                    <div>
                        <span class="card_presentador_campo">Genero:</span> <span class="card_presentador_valor"></span>
                    </div>
                </div>
            </div> -->
        </div>
        <div>
            <button class="btn-crear-configuracion" id="btn-crear-configuracion">Crear nuevo presentador</button>
        </div>
    </main>

    <div class="absolute-container" id="form-container-crear-configuracion">
        <div class="form-container colorful-form">
            <h3 class="form_title">Crear nuevo presentador</h3>
            <form class="form" action="" method="post" enctype="application/x-www-form-urlencoded" id="form_create_presentador" >
                
                <div class="form-group">
                    <label class="form-label" for="programa-titulo">Nombre del presentador: </label>
                    <input class="form-input" type="text" id="programa-titulo" name="nombre"  value=''required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="presentador_url">Url de un presentador: </laber>
                    <input class="form-input" type="text" id="presentador_url" name="presentadorUrl"  value=''>
                </div>
                <div class="preview_image">
                    <img src="" alt="" id="img-preview-presentador" height="280px">
                </div>
                <div class="form-group">
                    <label class="form-label" for="lenguaje">Seleccionar un idioma: </laber>
                    <select class="form-input" name="lenguaje" id="lenguajeSelector">
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="genero">Seleccionar un genero: </laber>
                    <select class="form-input" name="genero" id="generoSelector">
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="voz">Seleccionar un opcion: </laber>
                    <select class="form-input" name="vozProviderId" id="vozSelector">
                    </select>
                </div>

                <div class="form-option-container">
                    <button class="form-button" type="submit" id="form-btn-interaccion-guardar">Guardar</button>
                    <button class="form-button" type="button" id="form-btn-crear-configuracion-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
