<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../styles/componentes.css">
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="programas.css">
    <title>TvStudioHub</title>
</head>
<body>
    <main class="programaciones-container">
        <header class="programaciones-header">
            <span class="title">Programas</span>
        </header>
        <div id="programas-list-container" class="programaciones-list-container">

        </div>
        <div>
            <!-- <button id="btn-configurar-presentadores">Configurar presentadores</button> -->
            <button class="btn-crear-programa" id="btn-crear-programa">crear nuevo</button>
        </div>
        
    </main>

    <div class="absolute-container" id="form-container-crear-programa">
        <div class="form-container colorful-form">
            <h3 class="form_title">Crear nuevo programa</h3>
            <form class="form" action="http://localhost:3035/api/programa/create" method="post" enctype="application/x-www-form-urlencoded" id="form-crear-programa" >
                <div class="form-group">
                    <label class="form-label" for="programa-titulo">Titulo: </label>
                    <input class="form-input" type="text" id="programa-titulo" name="titulo"  value=''required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-descripcion">Descripcion: </label>
                    <input class="form-input" type="text" id="programa-descripcion" name="descripcion">
                </div>

                <div class="form-group">
                    <label class="form-label" for="presentador_selector">Seleccione un presentador: </label>

                    <div class="flex_row_container">
                        <select class="form-input" name="presentador_id" id="presentador_selector" ></select>
                        <button type="button" id="btn_add_presentador"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="programa-genero">Genero: </label>
                    <input class="form-input" type="text" id="programa-genero" name="genero" >
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-clasificacion">Clasificacion: </label>
                    <input class="form-input" type="text" id="programa-clasificacion" name="clasificacion">
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-fecha-incio">Fecha de inicio de transmision: </label>
                    <input class="form-input" type="date" id="programa-fecha-incio" name="fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-estado">Estado: </label>
                    <input class="form-input" type="text" id="programa-estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-hora-emision">Horario de emision: </label>
                    <input class="form-input" type="time" id="programa-hora-emision" name="horario_emision" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="programa-duracion">Duraci√≥n (minutos): </label>
                    <input class="form-input" type="number" id="programa-duracion" name="duracion" required>
                </div>

                <div class="form-option-container">
                    <button class="form-button" type="submit" id="form-btn-interaccion-guardar">Guardar</button>
                    <button class="form-button" type="button" id="form-btn-crear-programa-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
