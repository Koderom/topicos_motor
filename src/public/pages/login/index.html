<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/componentes.css">
    <link rel="stylesheet" href="../../global/global.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container colorful-form">
        <h3 class="login-title">Iniciar sesion</h3>
        <form class="form" action="#" method="post"
            enctype="application/x-www-form-urlencoded" id="form-login">
            <div class="form-group">
                <label class="form-label" for="login-name">Nombre de usuario: </label>
                <input class="form-input" type="text" id="login-name" name="name" value='' required>
            </div>
            <div class="form-group">
                <label class="form-label" for="login-password">Contrase√±a: </label>
                <input class="form-input" type="password" id="login-password" name="password" value='' required>
            </div>
            <div class="form-option-container">
                <button class="form-button" type="submit" id="form-btn-programacion-guardar">Login</button>
            </div>
        </form>
        <span id="infoMessage"></span>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
